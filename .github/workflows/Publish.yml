name: Publish

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version to build (e.g. 0.4.1). Leave empty to use the tag ref when applicable.'
        required: false
        default: ''

jobs:
  Build:
    permissions:
      contents: write
      id-token: write
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Version
        shell: pwsh
        run: |
          $inputTag = "${{ github.event.inputs.tag }}"
          if (-not [string]::IsNullOrWhiteSpace($inputTag)) {
            $tag = $inputTag
          } else {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          }

          if ([string]::IsNullOrWhiteSpace($tag) -or $tag -like 'refs/*') {
            throw "No valid tag/version provided. Run manually with an input tag, or push a tag like 0.4.1"
          }

          "tag=$tag" | Out-File -Append -FilePath $Env:GITHUB_ENV

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download Dalamud Latest
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Restore Nuget Packages
        run: dotnet restore TheCollector/TheCollector.csproj

      - name: Build Plugin
        run: dotnet build --no-restore -c Release TheCollector/TheCollector.csproj -p:AssemblyVersion=${{ env.tag }} -p:FileVersion=${{ env.tag }} -p:PackageVersion=${{ env.tag }} -p:InformationalVersion=${{ env.tag }} --output .\build

      - name: Zip Plugin
        shell: pwsh
        run: Compress-Archive -Force -Path .\build\* -DestinationPath .\build\TheCollector.zip

      - name: Publish Plugin
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: ${{ env.tag }}
          files: |
            ./build/TheCollector.zip
          token: ${{ secrets.GITHUB_TOKEN }}
